{% load static %}

        <div class="conSub1">
            <h1> Post Creation </h1>

        </div><hr>

        <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}

            <div class="conSub2">

            </div>
            <div style="padding-left: 25px;">
