{% extends "DashBoard/base.html" %}
{% block content %}

        <form method='POST'> 
            {% csrf_token %}
            <div> <h1> Log-In page : {{objType}}</h1></div>
            <fieldset>
                {{form.as_p}}

                <button type="submit"> Log In </button>

        <div>

        </div>

    </div>

{% endblock content %}
